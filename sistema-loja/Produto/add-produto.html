<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="add-Style-Produtos.css">
</head>
<body>
    <div class="nomeLojinha">
        <p>Havan</p>
    </div>
    
    <div>
        <a href="http://127.0.0.1:5500/pagina-inicial/index.html">Página Inicial</a>
        <a href="http://127.0.0.1:5500/Estoque/ctrl-estoque.html">Controle de Estoque</a>
        <a href="http://127.0.0.1:5500/produto/add-produto.html">Adicionar Produto</a>
        <a href="http://127.0.0.1:5500/funcionarios/funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div class="box-pesquisa">
            <label for="link-foto" class="nomesNaBox">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="box-pesquisa">
            <label for="descricao" class="nomesNaBox">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="box-pesquisa"> 
            <label for="preco" class="nomesNaBox" >Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="box-pesquisa">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade" class="nomesNaBox">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade disponivel">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="text">Adicionar</button>
        </div>

    </form>

</body>
</html>
